<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Đăng nhập - VinFan</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Thêm SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    .login-container {
      display: flex;
      max-width: 900px;
      width: 100%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-form {
      flex: 1;
      padding: 40px;
      background: #ffffff;
    }

    .login-form h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .login-form .form-control {
      border-radius: 20px;
    }

    .login-form .btn {
      border-radius: 20px;
      background-color: black;
      color: white;
    }

    .login-form .btn:hover {
      background-color: #333;
    }

    .welcome-section {
      flex: 1;
      background-color: black;
      color: white;
      padding: 40px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-top-left-radius: 120px;
      border-bottom-left-radius: 120px;
    }

    .welcome-section h2 {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>

  <body>
    <div class="login-container">
      <div class="login-form">
        <form id="loginForm" th:action="@{/login}" method="post">
          <h2 class="text-center">Đăng nhập</h2>
          <div class="form-group">
            <label for="username"
              ><span class="text-danger">*</span> Email:</label
            >
            <input
              type="email"
              class="form-control"
              id="username"
              name="username"
              placeholder="username"
            />
            <i class="bx bxs-user"></i>
          </div>

          <div class="form-group">
            <label for="password"
              ><span class="text-danger">*</span> Mật khẩu:</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="password"
            />
            <p
              th:if="${param.error}"
              class="text-danger small pt-2"
              data-error="true"
            >
              Email hoặc mật khẩu không đúng.
            </p>
            <p
              th:if="${registrationSuccess}"
              class="text-danger small pt-2"
              data-success="true"
              th:text="${registrationSuccess}"
            ></p>
            <p
              th:if="${param.logout}"
              class="text-success small pt-2"
              data-logout="true"
            >
              Bạn đã đăng xuất thành công.
            </p>
          </div>
          <button type="submit" class="btn w-100 btn-login">Đăng nhập</button>
        </form>
      </div>

      <div class="welcome-section">
        <h2>WELCOME BACK!!!</h2>
        <p class="text-center">Đăng kí tài khoản</p>
        <div class="d-flex justify-content-center">
          <a th:href="@{/register}" class="btn btn-outline-light w-auto px-5"
            >Đăng kí</a
          >
          <!--            <p><a th:href="@{/forgot-password}">Quên mật khẩu?</a></p>-->
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Thêm SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      // Hàm hiển thị thông báo Toast ở góc phải màn hình
      function showToast(icon, title) {
        const Toast = Swal.mixin({
          toast: true,
          position: "top-end",
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          width: "320px",
          padding: "16px",
          background: "#fff",
          customClass: {
            container: "toast-container",
          },
          didOpen: (toast) => {
            toast.style.marginTop = "20px";
            toast.style.marginRight = "20px";
            toast.onmouseenter = Swal.stopTimer;
            toast.onmouseleave = Swal.resumeTimer;
          },
        });

        Toast.fire({
          icon: icon,
          title: title,
        });
      }

      // Hàm hiển thị thông báo toast với text dài hơn
      function showToastWithText(icon, title, text) {
        const Toast = Swal.mixin({
          toast: true,
          position: "top-end",
          showConfirmButton: false,
          timer: 4000,
          timerProgressBar: true,
          width: "380px",
          padding: "16px",
          background: "#fff",
          customClass: {
            container: "toast-container",
          },
          didOpen: (toast) => {
            toast.style.marginTop = "20px";
            toast.style.marginRight = "20px";
            toast.onmouseenter = Swal.stopTimer;
            toast.onmouseleave = Swal.resumeTimer;
          },
        });

        Toast.fire({
          icon: icon,
          title: title,
          text: text,
        });
      }

      // Kiểm tra và hiển thị thông báo từ server khi trang load
      document.addEventListener("DOMContentLoaded", function () {
        // Kiểm tra thông báo lỗi đăng nhập
        if (document.querySelector('[data-error="true"]')) {
          showToastWithText(
            "error",
            "Đăng nhập thất bại",
            "Email hoặc mật khẩu không đúng"
          );
        }

        // Kiểm tra thông báo đăng xuất thành công
        if (document.querySelector('[data-logout="true"]')) {
          showToast("success", "Đăng xuất thành công");
        }

        // Kiểm tra thông báo đăng ký thành công
        const successElement = document.querySelector('[data-success="true"]');
        if (successElement) {
          const successMessage = successElement.textContent.trim();
          showToast("success", successMessage);
        }
      });

      // Bắt sự kiện submit form
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          // Ngăn form submit mặc định
          event.preventDefault();

          // Lấy giá trị email và mật khẩu
          const email = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          // Kiểm tra email
          if (email === "") {
            showToast("warning", "Vui lòng nhập email");
            document.getElementById("username").focus();
            return;
          }

          // Kiểm tra định dạng email
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            showToastWithText(
              "error",
              "Email không hợp lệ",
              "Vui lòng nhập đúng định dạng email"
            );
            document.getElementById("username").focus();
            return;
          }

          // Kiểm tra mật khẩu
          if (password === "") {
            showToast("warning", "Vui lòng nhập mật khẩu");
            document.getElementById("password").focus();
            return;
          }

          // // Kiểm tra độ dài mật khẩu tối thiểu
          // if (password.length < 6) {
          //     showToastWithText('error', 'Mật khẩu quá ngắn', 'Mật khẩu phải có ít nhất 6 ký tự');
          //     document.getElementById('password').focus();
          //     return;
          // }

          // Hiển thị loading toast
          showToast("info", "Đang đăng nhập...");

          // Nếu tất cả đều hợp lệ, submit form sau 500ms
          setTimeout(() => {
            this.submit();
          }, 500);
        });

      // Thêm validation real-time cho các input
      document.getElementById("username").addEventListener("blur", function () {
        const email = this.value.trim();
        if (email !== "" && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          showToast("error", "Email không đúng định dạng");
          this.focus();
        }
      });

      // document.getElementById('password').addEventListener('blur', function() {
      //     const password = this.value.trim();
      //     if (password !== '' && password.length < 6) {
      //         showToast('warning', 'Mật khẩu cần ít nhất 6 ký tự');
      //     }
      // });

      // Xử lý sự kiện khi nhấn Enter
      document.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          document
            .getElementById("loginForm")
            .dispatchEvent(new Event("submit"));
        }
      });

      // Thêm hiệu ứng focus cho input
      document.querySelectorAll(".form-control").forEach((input) => {
        input.addEventListener("focus", function () {
          this.style.borderColor = "#007bff";
          this.style.boxShadow = "0 0 0 0.2rem rgba(0, 123, 255, 0.25)";
        });

        input.addEventListener("blur", function () {
          this.style.borderColor = "#ced4da";
          this.style.boxShadow = "none";
        });
      });
    </script>
  </body>
</html>
