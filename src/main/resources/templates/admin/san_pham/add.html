<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{/admin/fragments/head :: head}"></head>
<link rel="stylesheet" th:href="@{/admin/assets/compiled/css/sanPham.css}">

<body>
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Sidebar -->
        <div>
            <aside th:replace="/admin/fragments/sidebar :: sidebar"></aside>
        </div>

        <!-- Main-->
        <div id="main">
            <header th:replace="/admin/fragments/header :: header"></header>
            <div class="page-content">
                <!--        dữ liệu thực hiện trong secsion-->
                <section class="row">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Thêm sản phẩm mới</h5>
                        </div>
                        <div class="card-body">
                            <form id="addProductForm" th:action="@{/admin/san-pham/add}" method="post" enctype="multipart/form-data" novalidate>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="productCode" class="form-label">Mã sản phẩm</label>
                                        <input type="text" class="form-control" id="productCode" name="ma" 
                                            readonly placeholder="Mã sẽ được tự động tạo" 
                                            style="background-color: #f8f9fa; color: #6c757d;">
                                        <small class="text-muted">Mã sản phẩm sẽ được tự động tạo khi lưu</small>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="productName" class="form-label">Tên sản phẩm <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="productName" name="ten" required>
                                        <div class="invalid-feedback">Vui lòng nhập tên sản phẩm</div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="fanType" class="form-label">Kiểu quạt <span
                                                class="text-danger">*</span></label>
                                        <select class="form-select" id="fanType" name="kieuQuat.id" required>
                                            <option value="">-- Chọn kiểu quạt --</option>
                                        </select>
                                        <div class="invalid-feedback">Vui lòng chọn kiểu quạt</div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="productStatus" class="form-label">Trạng thái</label>
                                        <select class="form-select" id="productStatus" name="trangThai">
                                            <option value="true" selected>Đang kinh doanh</option>
                                            <option value="false">Ngừng kinh doanh</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Ghi chú về hình ảnh -->
                                <div class="mb-3">
                                    <div class="alert alert-info" role="alert">
                                        <i class="bi bi-info-circle me-2"></i>
                                        <strong>Lưu ý:</strong> Hình ảnh sản phẩm sẽ được thêm khi tạo biến thể sản phẩm chi tiết.
                                    </div>
                                </div>

                                <!-- Mô tả sản phẩm -->
                                <div class="mb-3">
                                    <label for="productDescription" class="form-label">Mô tả sản phẩm</label>
                                    <textarea class="form-control" id="productDescription" name="moTa"
                                        rows="3"></textarea>
                                </div>

                                <div class="d-flex justify-content-end mt-4">
                                    <a th:href="@{/admin/san-pham/list}" class="btn btn-secondary me-2">Hủy</a>
                                    <button type="submit" class="btn btn-primary" id="saveProductBtn">Lưu sản
                                        phẩm</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- Footer-->
        <div>
            <footer th:replace="/admin/fragments/footer :: footer"></footer>
        </div>
    </div>

    <div>
        <script th:replace="/admin/fragments/script :: script"></script>
    </div>
    <script th:src="@{/admin/assets/compiled/js/sanPhamForm.js}"></script>
    <script>
        // Script cho form thêm sản phẩm
        // Hình ảnh sẽ được thêm khi tạo biến thể sản phẩm chi tiết
    </script>
    <!-- hienthitendangnhap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/jquery.simplePagination.min.js"></script>

</body>

</html>
